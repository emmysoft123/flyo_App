<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="flyo-form">
    <img src="images/logo.svg" class="flyo" alt="logo"><br>
    <div class="form-container">
    <div class="document-form">
      <img src="images/icon-document.svg" class="document" alt="logo">
    </div>
    <div class="folder-form">
        <img src="images/icon-folder.svg" class="folder" alt="logo">
      </div>
      <div class="upload-form">
          <img src="images/icon-upload.svg" class="upload" alt="logo">
        </div>
      </div>
  </div>


  <div class="storage">
    <div class="storage-text">
      <p>You've used <b>815 GB</b> of your storage</p>
    </div>
    <div class="storage-progress">
    <div class="storage-progress1">
      <div class="fullstop"></div>
      <p id="g">0 GB</p>
      <p id="gb"> 1000GB </p>
    </div>
    </div>
    <div class="GBLEFT">
      <p>185 <span>GB LEFT</span></p>
    </div>
    <div class="triangle-down"></div>

  </div>


</div>

</html>
